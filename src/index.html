<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEAL PLAN GENERATOR</title>
    <link rel="stylesheet" href="../dist/css/main.css" />
  </head>
  <body>
    <div class="generator">
      <div class="row m-0 p-0" id="nav">
        <div class="col-6">
          <div class="row" id="nav-heading-1">
            <input type="radio" id="heading-calculate" name="heading" value="calculate" checked />
            <label class="extra" id="nav-label-1" for="heading-calculate">Calculate Your Macros</label>
          </div>
        </div>
        <div class="col-6">
          <div class="row" id="nav-heading-2">
            <input type="radio" id="heading-enter" name="heading" value="enter" />
            <label class="extra" id="nav-label-2" for="heading-enter">Enter Your Own Macros</label>
          </div>
        </div>
      </div>
      <!-- if user chooses "calculate your macros" -->
      <div class="row m-0 p-3 pt-0" id="generator-1">
        <label for="height" id="height-label">Height (cm)</label>
        <input type="text" id="height-input" name="height" min="100" max="250" />
        <label for="weight" id="weight-label">Weight (kg)</label>
        <input type="text" id="weight-input" name="weight" min="30" max="300" />
        <label for="age" id="age-label">Age</label>
        <input type="text" id="age-input" name="age" min="14" max="99" />
        <label for="gender" id="gender-label">Gender</label>
        <div class="row m-0 p-0">
          <div class="col-6">
            <div class="row" id="radio-1-row-1">
              <input type="radio" id="gender-male" name="gender" value="male" checked />
              <label class="extra" for="gender-male">Male</label>
            </div>
          </div>
          <div class="col-6">
            <div class="row" id="radio-1-row-2">
              <input type="radio" id="gender-female" name="gender" value="female" />
              <label class="extra" for="gender-female">Female</label>
            </div>
          </div>
        </div>
        <label for="activity" id="activity-label">Activity Level</label>
        <div class="col-12">
          <div class="row" id="radio-2-row-1">
            <input type="radio" id="activity-sedentary" name="activity" value="sedentary" checked />
            <label class="extra additional-1" for="activity-sedentary">
              <h1>Sedentary</h1>
              <p>No formal exercise and not physically active in daily life</p>
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-2-row-2">
            <input type="radio" id="activity-lightly-active" name="activity" value="lightly-active" />
            <label class="extra additional-1" for="activity-lightly-active"
              ><h1>Lightly Active</h1>
              <p>Light exercise 1-3 days per week</p></label
            >
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-2-row-3">
            <input type="radio" id="activity-active" name="activity" value="active" />
            <label class="extra additional-1" for="activity-active"
              ><h1>Active</h1>
              <p>Exercise 4-5 times per week</p></label
            >
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-2-row-4">
            <input type="radio" id="activity-very-active" name="activity" value="very-active" />
            <label class="extra additional-1" for="activity-very-active"
              ><h1>Very Active</h1>
              <p>Exercise daily, or strenuous exercise 3-4 days per week</p></label
            >
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-2-row-5">
            <input type="radio" id="activity-extremely-active" name="activity" value="extremely-active" />
            <label class="extra additional-1" for="activity-extremely-active"
              ><h1>Extremely Active</h1>
              <p>Strenuous exercise 6-7 days per week, or physical labour</p></label
            >
          </div>
        </div>
        <label for="goal" id="goal-label">Goal</label>
        <div class="col-12">
          <div class="row" id="radio-3-row-1">
            <input type="radio" id="goal-lose-weight" name="goal" value="lose-weight" />
            <label class="extra additional-2" for="goal-lose-weight">Lose Weight </label>
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-3-row-2">
            <input type="radio" id="goal-maintain-weight" name="goal" value="maintain-weight" checked />
            <label class="extra additional-2" for="goal-maintain-weight">Maintain Weight </label>
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-3-row-3">
            <input type="radio" id="goal-gain-weight" name="goal" value="gain-weight" />
            <label class="extra additional-2" for="goal-gain-weight">Gain Weight </label>
          </div>
        </div>
        <label for="diet" id="diet-label">Diet Type</label>
        <div class="col-12">
          <div class="row" id="radio-4-row-1">
            <input type="radio" id="diet-type-normal" name="diet" value="normal" checked />
            <label class="extra additional-2" for="diet-type-normal">Normal </label>
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-4-row-2">
            <input type="radio" id="diet-type-vegetarian" name="diet" value="vegetarian" />
            <label class="extra additional-2" for="diet-type-vegetarian">Vegetarian </label>
          </div>
        </div>
        <div class="col-12">
          <div class="row" id="radio-4-row-3">
            <input type="radio" id="diet-type-vegan" name="diet" value="vegan" />
            <label class="extra additional-2" for="diet-type-vegan">Vegan </label>
          </div>
        </div>
      </div>
      <!-- if user chooses "enter your own macros" -->
      <div class="row m-0 p-3 pt-0" id="generator-2">
        <div class="text-content p-0" id="diet-content">
          <select class="text-input" name="diet-type">
            <option selected value="normal">Normal</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
          </select>
          <label class="text-label" for="text-input">Diet Type</label>
        </div>
        <div class="text-content p-0" id="calories-content">
          <input type="text" class="text-input" value="2200" min="0" max="9999" />
          <label class="text-label" for="text-input">Calories</label>
        </div>
        <div class="text-content p-0" id="protein-content">
          <input type="text" class="text-input" value="150" min="0" max="999" />
          <label class="text-label" for="text-input">Protein</label>
        </div>
        <div class="text-content p-0" id="fat-content">
          <input type="text" class="text-input" value="85" min="0" max="999" />
          <label class="text-label" for="text-input">Fat</label>
        </div>
        <div class="text-content p-0" id="carbohydrates-content">
          <input type="text" class="text-input" value="285" min="0" max="999" />
          <label class="text-label" for="text-input">Carbohydrates</label>
        </div>
      </div>
      <div class="row m-0 p-3 pt-0">
        <div class="col-12">
          <div class="row mt-3">
            <input type="submit" id="submit-button" name="submit" value="Calculate Macros" />
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/js/main.js"></script>
  </body>
</html>
